<!DOCTYPE html>
<html>
<head>
    <!-- Declaring character encoding -->
    <meta charset="UTF-8">
    <!-- Creating page title -->
    <title>JavaScript Password Verification</title>
</head>
<body>
    <div class="container">
        <!-- Creating a heading -->
        <h1>JavaScript Password Verification</h1>
        <!-- Creating a label for the first password input field -->
        <label for="password1">Enter Password:</label>
        <!-- Creating an input field for entering the password -->
        <input type="password" id="password1">
        <!-- Creating a label for the second password input field -->
        <label for="password2">Re-enter Password:</label>
        <!-- Creating an input field for re-entering the password -->
        <input type="password" id="password2">
        <!-- Creating a button for initiating password verification -->
        <button id="verifyButton">Verify</button>
    </div>
    <!-- Link to javascript file -->
    <script src="script.js"></script>
</body>
</html>
