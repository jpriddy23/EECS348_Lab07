<!DOCTYPE html>
<head>
    <!-- Declaring character encoding -->
    <meta charset="UTF-8">
    <!-- Creating page title -->
    <title>CSS Font Control</title>
     <!-- Link to style.ccs stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Creating a heading -->
    <h1>CSS Font Control</h1>

    <div id="control-container">
        <!-- Creating a label for color input -->
        <label for="color-input">Paragraph and Border Color:</label>
        <!-- Creating a text input for color with placeholder text -->
        <input type="text" id="color-input" placeholder="Enter RGB values">
        <!-- Creating a label for border input -->
        <label for="border-input">Border Width:</label>
        <!-- Creating a number input for border width with placeholder text-->
        <input type="number" id="border-input" placeholder="Enter border width in pixels">
        <!-- Creating a button to apply css changes -->
        <button id="apply-button">Apply</button>
    </div>
    <!-- Sample paragraph -->
    <p id="myparagraph">
        text text text text text text text text text text text text text text text text
        text text text text text text text text text text text text text text text text
    </p>
    <!-- Link to javascript file -->
    <script src="script.js"></script>
</body>
</html>
