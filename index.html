<!DOCTYPE html>
<html>
<head>
    <!-- Declaring character encoding -->
    <meta charset="UTF-8">
    <!-- Creating page title -->
    <title>Profile Page</title>
    <!-- Link to style.ccs stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Creating a heading -->
        <h1>Jaret Priddy</h1>
    </header>
    <!-- Creating a container for the profile section -->
    <div class="profile-container">
        <div class="profile-image">
            <!-- Adding image source of a profile pic -->
            <img src="profile.jpg" alt="Profile Photo">
        </div>
        <div class="profile-info">
            <!-- Subheading for contact info -->
            <h2>Contact Info</h2>
            <!-- Paragraph tags for email + phone -->
            <p>Email: jaret_priddy@ku.edu</p>
            <p>Phone: 913-634-8870</p>
        </div>
    </div>
    <!-- Creating a container for links section -->
    <div class="link">
        <!-- Subheading for links -->
        <h2>Link</h2>
        <!-- Creating a horizontal line to seperate -->
        <hr></hr>
        <ul>
            <!-- Link to ku and description saying ku -->
            <li><a href="https://www.ku.edu">KU</a></li>
        </ul>
    </div>
    <!-- Creating a container for video section -->
    <div class="video">
        <!-- Subheading for video -->
        <h2>Video</h2>
        <!-- Creating a horizontal line to seperate -->
        <hr></hr>
        <!-- Embedded youtube video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/h51be27dN8c?si=SQoxqt5JG091HANU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
